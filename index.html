<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Producto II</h4>
                <hr>
                <p class="mb-0">Resuelve un sistema de dos ecuacioones lineales con dos incógnitas por los métodos de sustitución y gráfico</p>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <section class="bg-light row g-3">
                            <p class="text-center"><b>ax + by = c (Ec. 1)</b></p>
                            <div class="col-sm-4">
                                a: <input type="text" id="txta" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                b: <input type="text" id="txtb" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                c: <input type="text" id="txtc" class="form-control">
                            </div>
                            <p class="text-center"><b>ax + by = c (Ec. 2)</b></p>
                            <div class="col-sm-4">
                                d: <input type="text" id="txtd" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                e: <input type="text" id="txte" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                f: <input type="text" id="txtf" class="form-control">
                            </div>
                            <p class="text-center"><b>Intervalo [x1, x2] en X para Ec.1</b></p>
                            <div class="row justify-content-center">
                                <div class="col-md-4 center">
                                    x1: <input type="text" id="txtx1" class="form-control">
                                </div>
                                <div class="col-md-4 center">
                                    x2: <input type="text" id="txtx2" class="form-control">
                                </div>
                            </div>
                            <p class="text-center"><b>Intervalo [x1, x2] en X para Ec.2</b></p>
                            <div class="row justify-content-center">
                                <div class="col-md-4 center">
                                    x3: <input type="text" id="txtx3" class="form-control">
                                </div>
                                <div class="col-md-4 center">
                                    x4: <input type="text" id="txtx4" class="form-control">
                                </div>
                            </div>
                            <p class="text-center">
                                <input type="submit" id="btnCalcular" value="Calcular x, y" class="btn btn-success">
                            </p>
                            <div class="text-center" id="ecuacionUno">
                            </div>
                            <div class="text-center" id="ecuacionDos">
                            </div>
                            <br />
                            <div class="text-center" id="resulX">
                            </div>
                            <div class="text-center" id="resulY">
                            </div>
                            <br />
                            <div class="text-center" id="error">
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6 text-center">
                        <p>
                            <canvas 
                                 id="canvas" 
                                 width="600" 
                                 height="600"
                                 style="border:1px solid #000000">
                            </canvas>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-info" role="alert">
                <hr>
                <h6 class="alert-heading">Jose Luis Peregrina Mota</h4>
            </div>
        </div>
		<script src="algo.js"></script>
	</body>
</html>
